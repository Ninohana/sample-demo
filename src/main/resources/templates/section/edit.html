<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.6/layui/css/layui.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
<div class="layui-form layuimini-form">
    <input id="section-id" type="hidden" name="id" th:value="${id}">
    <div class="layui-form-item">
        <label class="layui-form-label required">部门名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" lay-reqtext="部门名称不能为空" placeholder="请输入部门名称"
                   th:value="${name}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">隶属部门</label>
        <div class="layui-input-block">
            <select name="parent">
                <option th:each="section:${sections}" th:value="${section.section_id}"
                        th:text="${section.section_name}"></option>
            </select>
            <tip>无隶属部门请选择“部门”</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">保存</button>
        </div>
    </div>
</div>
</div>
<script src="../lib/layui-v2.5.6/layui/layui.js" charset="utf-8"></script>
<script th:inline="none">
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            console.log(data.field);
            $.ajax({
                url: '/section',
                type: 'POST',
                dataType: 'json',
                data: data.field,
                success: function (res) {
                    if (res.code == 0) {
                        var index = layer.alert("编辑部门成功！", {
                            title: '操作成功'
                        }, function () {

                            // 关闭弹出层
                            layer.close(index);

                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);

                        });
                    }
                },
                error: function (res) {
                    console.log(res);
                }
            });

            return false;
        });

    });
</script>
</body>

</html>
